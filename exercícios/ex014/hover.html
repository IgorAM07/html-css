<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex de hover</title>
    <style>
        body {
            font font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        div:hover {
            color: antiquewhite;
        }
        div > p { 
            display: none;
        }
        div:hover > p {
            display: block;
            color: bisque;
            background-color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse por cima</p>
    <div>
        passe o mouse aqui 
        <p>texto escondido</p>
    </div>
</body>
</html>
